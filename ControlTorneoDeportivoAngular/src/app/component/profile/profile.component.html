<button type="button" class="btn btn-secondary btn-lg" routerLink="/principal" routerLinkActive='active'>Regresar</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Usuario</th>
      <th scope="col">Nombre</th>
      <th scope="col">Rol</th>
    </tr>
  </thead>
  <tbody>
    <th scope="row">{{ _userService.getIdentidad()._id }}</th>
      <td>{{  _userService.getIdentidad().usuario }}</td>
      <td>{{  _userService.getIdentidad().name }}</td>
      <td>{{  _userService.getIdentidad().rol }}</td>
  </tbody>
  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger"
    data-bs-toggle="modal" data-bs-target="#delete">Eliminar</button>
    <button type="button" class="btn btn-warning" (click)="user()"
    data-bs-toggle="modal" data-bs-target="#editUser">Editar</button>
    <button type="button" class="btn btn-success" >Ver datos</button>
  </div>
</table>

<!-- Editar Usuario -->
<div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="inputUser" class="form-label">User</label>
          <input type="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="usuario" #usuario="ngModel" [(ngModel)]="usermodel.usuario">
        </div>
        <div class="mb-3">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="user" class="form-control" id="inputName" aria-describedby="emailHelp" name="name" #name="ngModel" [(ngModel)]="usermodel.name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="editUser()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Eliminar -->
<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar torneo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de eliminar al usuario, {{  _userService.getIdentidad().name }}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="deleteUser(_userService.getIdentidad()._id)">Sí, eliminar</button>
      </div>
    </div>
  </div>
</div>
